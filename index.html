<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>

  <body>
   <header class="header">
      <h1 class="header__title">Todo App</h1>
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>

    <main>
      <section class="main__section">
        <h2 class="main__section-heading">Section heading</h2>
        <article class="article">
          <h2 class="article__heading">Article heading</h2> 
          <p class="article__paragraph"></p>
          <label for="new-item" class="article__label">Add Item</label>
          <div class="wrapper">
            <input id="new-item" class="wrapper__new-item" type="text">
            <button class="wrapper__button button">Add</button>
          </div>
        </article>
        <article class="article">
          <h3 class="article__subheading">Todo</h3>
          <ul id="incomplete-items" class="article__list">
            <li class="article__list-item">
              <input type="checkbox" class="article__checkbox">
              <label class="article__item-label">Pay Bills</label>
              <input type="text" class="article__item-input">
              <button class="article__edit-button">Edit</button>
              <button class="article__delete-button">
                <img src="./remove.svg" alt="remove button">
              </button>
            </li>
            <li class="article__list-item article__list-item--edit-mode">
              <input type="checkbox" class="article__checkbox">
              <label class="article__item-label--edit-mode">Go Shopping</label>
              <input type="text" value="Go Shopping" class="article__item-input--edit-mode">
              <button class="article__edit-button button">Save</button>
              <button class="article__delete-button button">
                <img src="./remove.svg" alt="remove button">
              </button>
            </li>
          </ul>
        </article>
        <article class="article">
          <h3 class="article__subheading">Completed</h3>
          <ul id="completed-items" class="article__list">
            <li class="article__list-item">
              <input type="checkbox" checked class="article__checkbox">
              <label class="article__item-label article__item-label--completed">See the Doctor</label>
              <input type="text" class="article__item-input">
              <button class="article__edit-button button">Edit</button>
              <button class="article__delete-button button">
                <img src="./remove.svg" alt="remove button">
              </button>
            </li>
          </ul>
        </article>
      </section>
    </main>

    <footer class="footer"></footer>
    <script src="app.js"></script>
  </body>

</html>
